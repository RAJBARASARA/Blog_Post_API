<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Post</title>
    <link rel="stylesheet" href="../static/css/add_post.css">
</head>
<body>
    <div class="container">
        <h1>Add a New Post</h1>

        <a href="./dashboard.html"><button class="btn btn-secondary">Back to Dashboard</button></a>
        <hr>

        <form id="addPostForm">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="content">Content:</label>
                <textarea id="content" name="content" rows="5" required></textarea>
            </div>

            <div class="form-group">
                <label for="img_file">Image File:</label>
                <input type="file" id="img_file" name="img_file" accept="image/*" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div id="message"></div>
    </div>

    <script src="../static/js/add_post.js"></script>
</body>
</html>
