<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../static/css/register.css">
</head>

<body>
    <div class="register-container">
        <h2>Register</h2>
        <div id="message"></div>

        <form id="registerForm" enctype="multipart/form-data">
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                <p class="error-message" id="nameError"></p>
            </div>
            <div class="input-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
                <p class="error-message" id="dobError"></p>
            </div>
            <div class="input-group">
                <label for="place">Place</label>
                <input type="text" id="place" name="place" placeholder="Enter your city" required>
                <p class="error-message" id="placeError"></p>
            </div>
            <div class="input-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>
                <p class="error-message" id="addressError"></p>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <p class="error-message" id="emailError"></p>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                    <span id="togglePassword">üëÅÔ∏è</span>
                </div>
                <p class="error-message" id="passwordError"></p>
            </div>
            <div class="input-group">
                <label for="image">Profile Image</label>
                <input type="file" id="image" name="image" accept="image/*" required>
                <p class="error-message" id="imageError"></p>
            </div>

            <button type="submit" class="register-btn">Sign Up</button>
        </form>

        <div class="extra-options">
            <p><a href="./login.html">Already have an account? Login</a></p>
        </div>
    </div>

    <script src="../static/js/register.js"></script>
</body>

</html>
