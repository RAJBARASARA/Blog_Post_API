<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../static/css/contact.css">
</head>
<body>
    <header>
        <div class="nav container">
            <div class="logo">
                <a href="./home.html">Code <span>Hunter</span></a>
            </div>
            <div class="menu">
                <div class="nav-links">
                    <a href="./home.html" class="link">Home</a>
                    <a href="./post.html" class="link protected-link">Post</a>
                    <a href="./dashboard.html" class="link protected-link">Dashboard</a>
                    <a href="./contact.html" class="link">Contact us</a>
                </div>                
                <div class="nav-buttons" id="nav-buttons">
                    <!-- Login/Logout buttons will be dynamically updated -->
                </div>
            </div>
            <div class="hamburger">
                <i class="bx bx-menu"></i>
            </div>
        </div>
    </header>
    <main>
        <section class="contact-form-section">
            <h1>Contact Us</h1>
            <p>Have questions? Reach out to us, and we'll get back to you as soon as possible.</p>
            <form id="contact-form" action="" method="POST">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <script src="../static/js/contact.js"></script>
</body>
</html>
